name: Build .NET Service

on:
  workflow_call:
    inputs:
      service-name:
        description: "Name of the service (for display)"
        required: true
        type: string
      dockerfile-path:
        description: "Path to Dockerfile"
        required: true
        type: string
      test-project:
        description: "Path to test project (optional)"
        required: false
        type: string
        default: ""
      image-name:
        description: "Docker image name (without registry)"
        required: true
        type: string
    outputs:
      image-tag:
        description: "The full image tag that was built"
        value: ${{ jobs.build.outputs.image-tag }}

jobs:
  build:
    name: Build ${{ inputs.service-name }}
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        if: inputs.test-project != ''
        run: dotnet test ${{ inputs.test-project }} --no-build -c Release --verbosity normal

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ inputs.image-name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
